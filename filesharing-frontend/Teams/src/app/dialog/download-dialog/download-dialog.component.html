<span mat-dialog-title style="font-size: 1em; line-height: 1.5em">
    Download del file <em>"{{fileName | extensionCrypt}}"</em>.
</span>
<mat-dialog-content>
    <form class="form"  #bucketForm="ngForm">
        <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" name="passwordInput" placeholder="Inserisci password (8-32 caratteri)"
                   required [(ngModel)]="password" minlength="8" maxlength="32">
            <button type=button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Nascondi password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div>
            <button type="button" class="tertiary-button" style="float: left;" mat-flat-button (click)="close()">Annulla</button>
            <button type="submit" [disabled]="bucketForm.invalid || bucketForm.pristine" style="float: right" mat-flat-button color="primary"
                    (click)="download()">Scarica File</button>
        </div>
    </form>
</mat-dialog-content>
